<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    background-color: #000;
  }

  div {
    width: 100px;
    height: 100px;
    margin: 100px auto;
    border:1px solid #fff;
    box-shadow:inset 0px 0px 0px 0px #0ff;
  }

  .div1 {
    position: absolute;
    top: calc(50% - 25px);
    left: calc(50% - 25px);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #fff;

    box-shadow: 0 0 100px 50px #fff,
      0 0 300px 125px #ff0;

  }
</style>

<body>
  <div class="div1"></div>
  <div></div>
</body>

</html>
