<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    background-color: #000;
  }

  .div1 {
    position: absolute;
    top: calc(50% - 150px);
    left: calc(50% - 150px);
    width: 300px;
    height: 300px;
    border-radius: 50%;
    /* border: 1px solid #fff; */

    box-shadow:
      inset 0px 0px 50px #fff,
      inset 10px 0px 80px #f0f,
      inset -10px 0px 80px #0ff,
      inset 10px 0px 300px #f0f,
      inset -10px 0px 300px #0ff,
      0 0 50px #fff,
      -10px 0 50px #f0f,
      10px 0 50px #0ff;

  }
</style>

<body>
  <div class="div1"></div>
</body>

</html>
