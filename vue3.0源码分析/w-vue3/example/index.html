<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../packages/reactivity/dist/reactivity.global.js"></script>
  <script>
    let {
      reactive,
      shallowReactive,
      shallowReadonly,
      readonly,
      effect
    } = VueReactivity


    let a = reactive({
      name: 'nameA',
      age: {
        text: 18
      },
      arr: [1, 2, 3]
    })
    effect(() => {
      app.innerHTML = a.arr.toString()
    })

    setTimeout(() => {
      a.arr[100] = 100
    }, 1000)
  </script>
</body>

</html>
